<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <main>
        <div id = "content">
            <table  id = "interface" border ="1" width = "200px" height = "300px"> 
                <tr>
                    <td id = "display" colspan="4" align="right" height = "40px"><span id = "displayResult"></span></td>
                </tr>
                <tr>
                    <td align = "center" id = "n1"><button>1</button></td>
                    <td align = "center" id = "n2"><button>2</button></td>
                    <td align = "center" id = "n3"><button>3</button></td>
                    <td align = "center" id = "plus" class="action"><button>+</button></td>
                </tr>
                <tr>
                    <td align = "center" id = "n4"><button>4</button></td>
                    <td align = "center" id = "n5"><button>5</button></td>
                    <td align = "center" id = "n6"><button>6</button></td>
                    <td align = "center" id = "minus" class="action"><button>-</button></td>
                </tr>
                <tr>
                    <td align = "center" id = "n7"> <button>7</button></td>
                    <td align = "center" id = "n8"><button>8</button></td>
                    <td align = "center" id = "n9"><button>9</button></td>
                    <td align = "center" id = "division" class="action"><button>/</button></td>
                </tr>
                <tr>
                    <td align = "center" id = "dot"><button>,</button></td>
                    <td align = "center" id = "n0"><button>0</button></td>
                    <td align = "center" id = "clear"><button>C</button></td>
                    <td align = "center" id = "multiply" class="action"><button>*</button></td>
                </tr>
                <tr>
                    <td align = "center" id = "sqrt"><button>sqrt</button></td>
                    <td align = "center" id = "powMinusOne"><button>1/x</button></td>
                    <td align = "center" id = "changeSign"><button>+/-</button></td>
                    <td align = "center" id = "result"><button>=</button></td>
                </tr>
            </table>
        </div>
    </main>
    <script src = "script.js"></script>
</body>
</html>
